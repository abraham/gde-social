version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
  - package-ecosystem: npm
    directory: '/packages/stream'
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
  - package-ecosystem: npm
    directory: '/packages/web'
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
  - package-ecosystem: npm
    directory: '/packages/web/functions'
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
